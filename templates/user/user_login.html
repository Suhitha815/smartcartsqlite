<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>User Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- ===== HEADER ===== -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">SmartCart</a>
            <div class="d-flex">
                <a class="nav-link text-white" href="/logout">Logout</a>
            </div>
        </div>
    </nav>

    <!-- ===== MAIN CONTENT ===== -->
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow p-4">

                    <h3 class="card-title mb-4 text-center">User Login</h3>

                    <!-- New User / Register link at the top -->
                    <p class="text-center mb-3">
                        New User? <a href="/user-register">Register</a>
                    </p>

                    <!-- Flash messages -->
                    {% with messages = get_flashed_messages(with_categories=true) %}
                      {% for category, message in messages %}
                        <div class="alert alert-{{ category }} text-center">{{ message }}</div>
                      {% endfor %}
                    {% endwith %}

                    <!-- Login Form -->
                    <form method="POST" action="/user-login">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" required autocomplete="email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" required autocomplete="current-password">
                        </div>

                        <div class="d-grid mb-2">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>

                        <!-- Forgot Password link at the bottom -->
                        <p class="text-center">
                           <a href="{{ url_for('user_forgot_password') }}" class="text-decoration-none">Forget password?</a>

                        </p>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <!-- ===== FOOTER ===== -->
    <footer class="bg-light text-center py-3">
        &copy; 2026 SmartCart bulit by Suhitha. All rights reserved.
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
