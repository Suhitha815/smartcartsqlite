<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
    <h2>ðŸ›’ SmartCart</h2>
    <nav>
        
        <a href="/user/products">Products</a>
        <a href="/user/cart">Cart</a>
        <a href="/user/my-orders">Orders</a>
        <a href="/user-logout">Logout</a>
    </nav>
</header>

<h2>Complete Your Payment</h2>

<p>Total Amount: â‚¹{{ amount }}</p>

<button id="rzp-button">Pay Now</button>

<!-- Razorpay Checkout Script -->
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<script>
var options = {
    "key": "{{ key_id }}",
    "amount": "{{ amount * 100 }}",
    "currency": "INR",
    "name": "SmartCart",
    "description": "Order Payment",
    "order_id": "{{ order_id }}",
    "handler": function (response){
        // Build a small form and POST to server for verification
        var form = document.createElement("form");
        form.method = "POST";
        form.action = "/verify-payment";

        var fields = {
            razorpay_payment_id: response.razorpay_payment_id,
            razorpay_order_id: response.razorpay_order_id,
            razorpay_signature: response.razorpay_signature
        };

        for (var name in fields) {
            var input = document.createElement("input");
            input.type = "hidden";
            input.name = name;
            input.value = fields[name];
            form.appendChild(input);
        }

        document.body.appendChild(form);
        form.submit();
    },
    "prefill": {
        // optionally prefill user info
    }
};

var rzp = new Razorpay(options);
document.getElementById('rzp-button').onclick = function(e){
    rzp.open();
    e.preventDefault();
}
</script>

<footer class="bg-light text-center py-3">
        &copy; 2026 SmartCart bulit by Suhitha. All rights reserved.
    </footer>

</body>
</html>
