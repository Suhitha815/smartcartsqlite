<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- INTERNAL RESPONSIVE CSS -->
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        /* Sticky Header & Navbar */
        header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: #1e4fd7;
            color: white;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h2 {
            font-size: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-weight: 500;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Page Title */
        h2 {
            margin: 20px;
        }

        /* Flash Message */
        p {
            margin-left: 20px;
        }

        /* Form Styling */
        form {
            max-width: 500px;
            margin: 0 20px;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            font-weight: 600;
        }

        input, textarea, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            background: #1e4fd7;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #163bb5;
        }

        /* Back Link */
        a {
            margin: 20px;
            display: inline-block;
            text-decoration: none;
            color: #1e4fd7;
            font-weight: 500;
        }

        /* Sticky Footer */
        footer {
            margin-top: auto;
            background: #f1f1f1;
            text-align: center;
            padding: 12px;
            font-size: 14px;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            nav {
                margin-top: 8px;
            }

            nav a {
                margin-left: 0;
                margin-right: 10px;
            }

            form {
                width: calc(100% - 40px);
            }
        }
    </style>
</head>

<body>

<header>
    <h2>ðŸ›’ SmartCart</h2>
    <nav>
        <a href="/user/products">Products</a>
        <a href="/user/cart">Cart</a>
        <a href="/user/my-orders">Orders</a>
        <a href="/user-logout">Logout</a>
    </nav>
</header>

<h2>Add New Product</h2>

<!-- Flash Messages -->
{% with messages = get_flashed_messages(with_categories=true) %}
  {% for category, message in messages %}
    <p style="color:green;">{{ message }}</p>
  {% endfor %}
{% endwith %}

<form method="POST" action="/admin/add-item" enctype="multipart/form-data">

    <label>Product Name:</label>
    <input type="text" name="name" required>

    <br><br>

    <label>Description:</label>
    <textarea name="description" required></textarea>

    <br><br>

    <label>Category:</label>
    <input type="text" name="category" required>

    <br><br>

    <label>Price:</label>
    <input type="number" step="0.01" name="price" required>

    <br><br>

    <label>Product Image:</label>
    <input type="file" name="image" accept="image/*" required>

    <br><br>

    <button type="submit">Add Product</button>
</form>

<a href="/admin-dashboard">Back to Dashboard</a>

<footer>
    &copy; 2026 SmartCart built by Suhitha. All rights reserved.
</footer>

</body>
</html>
